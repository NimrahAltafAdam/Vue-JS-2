    <!--EVENTS-->
    <h1>EVENTS</h1>
    <button v-on:click.once="add(1)">Add</button>
    <button @click="subtract(1)">Subtract</button>
    <button @dblclick="add(10)">Add 10 years</button>
    <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
    <p>My age is {{age}}</p>
    <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
    <a @click.prevent="click" href="https://github.com/">Github</a>
</div>
